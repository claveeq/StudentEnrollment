
  <!-- <div class="modal"> -->
    <div class="modal-dialog" *ngIf="student">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"> {{student.firstName}} {{student.middleName}} {{student.lastName}} </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let enrollment of student.studentEnrollments"> 
                <button class="btn btn-danger">Remove</button>
                {{enrollment.course.name}} 
              </li>
          </ul>
          <label> </label>
       
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" >Add Course</button>
            <button type="button" class="btn btn-danger" >Unenroll Student</button>
        </div>
  
      </div>
    </div>
